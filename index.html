<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Timer</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="src/css/styles.css">
  <script src="src/js/scripts.js" async defer></script>
  <link rel="icon" href="src/assets/stopwatch.png">
</head>
<!------------------------------------------------------------------->

<body>
  <div class="container" style="max-width:60vw">
    <div style="margin-bottom:70px">
      <div class="row mt-2">
        <div id="shade" class="shade"></div>
        <div id="reset-confirm" class="modal">
          <h3>
          Are you sure you want to reset timer?
          </h3>
          <button id="yes-confirm" class="btn-small ms-1">Yes</button>
          <button id="no-confirm" class="btn-small">No</button>
        </div>
      </div>
    </div>
    <!-- Timer Tag -->
    <div class="main-container disable-text">
      <div class="row justify-content-center">
        <div class="col-2" style="text-align: end;">
          <span class="toggled" id="pmdr-button" style="cursor:pointer">
            Pomodoro
          </span>
        </div>
        <div class="col-2" style="text-align: start;">
          <span class="" id="break-button" style="cursor:pointer">
            Break
          </span>
        </div>
      </div>
      <div class="row">
        <div id="time" class="time">
        </div>
      </div>
    </div>
    <!-- buttons -->
    <div class="row" style="margin-top: 20px">
      <div class="col">
        <button id="start-button" style="float:right">
          Start
        </button>
      </div>
      <div class="col">
        <button id="reset-button" style="float:left">
          Reset
        </button>
      </div>
    </div>
    <!-- Minutes/Seconds inputs -->
    <div class="row">
      <div class="col-1" style="margin-right: 3%">
        <label for="minutesInput:">Minutes:</label>
        <input id='minutesInput' type="number" style="width:80px" label="minutes">
      </div>
      <div class="col-1">
        <label for="secondsInput:">Seconds:</label>
        <input id='secondsInput' type="number" style="width:80px">
      </div>

    </div>
    <hr />
    <!-- History -->
    <div>
      <div class="row" style="margin-bottom: 5px">
        <div class="col">
          <h3>
            History
          </h3>
        </div>
        <div class="col" style="text-align: end">
          <div class="row">
            <strong id="work-stats">
              Work: 0h 0min
            </strong>
          </div>
          <div class="row">
            <strong id="break-stats">
              Break: 0h 0min
            </strong>
          </div>
        </div>
      </div>
      <div class="grid" id="history-grid">
      </div>
    </div>
  </div>
</body>

</html>
